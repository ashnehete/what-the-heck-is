<!DOCTYPE html>
<html>

<head>
    <title>What the heck is?</title>
    <meta name="description" content="A brief introduction into various technologies in this world.">
    <meta name="author" content="Aashish Nehete">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div id="header">
        <span id="title">WHAT THE HECK IS</span>
        <input type="text" id="search-box" placeholder="Start typing...">
        <span id="subtitle">A series of introductions for famous topics in this world.</span>
    </div>
    <div class="container"></div>
    <div id="footer">
        <p>
            Made with <span style="color: #DF4C5F; font-size: 1.25rem;">&hearts;</span> by
            <a href="https://github.com/ashnehete">@ashnehete</a>
        </p>
        <p>Request a topic at <a href="mailto:hello@ashnehete.in">hello@ashnehete.in</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    
    <script id="article-template" type="text/x-handlebars-template">
        {{#articles}}
        <div class="article" data-target="{{link}}" onclick="openArticle(this)">
            <span class="art-header">{{title}}</span>
            <hr>
            <div class="art-body">
                <img class="art-img" src="{{img}}">
                <span class="art-desc">
                    {{desc}}
                </span>
            </div>
        </div>
        {{/articles}}
    </script>
    
    <script src="index.js"></script>
</body>

</html>
