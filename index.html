    <script id="article-template" type="text/x-handlebars-template">
        {{#articles}}
        <div class="article" data-name={{title}} data-target="{{link}}" onclick="openArticle(this)">
            <span class="art-header">{{title}}</span>
            <hr>
            <div class="art-body">
                <img class="art-img" src="{{img}}">
                <span class="art-desc">

            </div>
            <div class="art-tags">
                {{#tags}}

        </div>
